<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            background-color: rgb(15, 15, 15);
        }
        .card{
            background-color: rgb(43, 42, 42);
             
        }
        .button{
            padding-left: 66px !important;
        }
        .bginput{
            background-color: rgb(43, 42, 42);
        }
        .btnbg{
            background-color: rgb(177, 54, 6);
            
        }
        .textcolor{
            color: rgb(236, 97, 4);
        }
    </style>
</head>
<body>
      <div class="container mt-5 ">
    <div class="row justify-content-center ">
    <div class="card rounded-2 w-75 " >
         <div class="row justify-content-center ">
            <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6 col-xxl-6 text-white mt-3">
                <h4 class="p-5">Hey there!<br>
                    Welcome back.</h4>
                    <ul class="list-unstyled mb-4 mb-sm-5">
                        <li class="d-flex mb-2"><i class="bi bi-check-circle-fill textcolor me-2"></i><span>Add and promote your listings</span></li>
                        <li class="d-flex mb-2"><i class="bi bi-check-circle-fill textcolor me-2"></i><span>Easily manage your wishlist</span></li>
                        <li class="d-flex mb-0"><i class="bi bi-check-circle-fill textcolor me-2"></i><span>Leave reviews</span></li>
                    </ul>
                <img src="./img/signup-dark.svg " class=" p-2 w-75" alt="">  
               <p class="text-muted p-4">Don't have an account? <span> <a href="">Sign up here</a></span> </p>   
           </div>
           <div class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6 col-xxl-6 mt-4">
            <h5 class="text-white text-end p-3"><i class="bi bi-arrow-left-short"></i><span class="text-muted">Go back</span></h5>
            <button class="btn btn-outline-primary px-5 button py-2 mt-4 text-center "><i class="bi bi-google"></i> Sing  in  with  Google </button>
            <button class="btn btn-outline-primary px-5 py-2 mt-3 d-block  "><i class="bi bi-facebook"></i> Sing in with Facebook</button>
            <label for="" class="form-label mt-5 text-white ">Full name</label>
            <input type="text" class="form-control  bginput" placeholder="Enter your full name">
            <label for="" class="form-label mt-3 text-white ">Email address</label>
            <input type="text" class="form-control bginput" placeholder ="Enter your email">
            <label for="" class="form-label text-white d-block mt-3" >Password <span class="text-muted">min. 8 char</span></label>
            <input type="text" class="form-control bginput " placeholder="Enter your password">
            <label for="" class="form-label text-white mt-3 ">Confirm password</label>
            <input type="text" class="form-control bginput">
            <div class="mt-3">
                <input type="checkbox" class="form-check-input bg-black "><span class="text-muted mt-3"> By joining, I agree to the <a href="">Terms of use </a> and 
                    <br>
                    <a href=""> Privacy policy</a> </span>
            </div>
            <button class="btn btnbg  mt-4 p-2 w-100  text-white ">Sing Up</button>

            <div class="p-3"></div>
           </div>
         </div>   
        </div> 
    </div>
    
      </div>
    
    <script src="../bootstrap/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
